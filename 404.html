<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404: Signal Lost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 0;
      letter-spacing: 2px;
    }
    h2 {
      font-size: 1.5rem;
      color: #88ffee;
    }
    p {
      font-size: 1rem;
      color: #55ffee;
      margin-top: 1rem;
    }
    .scanline {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 1px;
      background: rgba(0, 255, 204, 0.1);
      animation: scan 4s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>
  <div class="container">
    <h1>404</h1>
    <h2>Signal Lost in Cyberspace</h2>
    <p>The page you're looking for doesn't exist.<br>Perhaps it escaped through a wormhole?</p>
  </div>
</body>
</html>
